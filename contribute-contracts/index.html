<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript">
</script>
    <script src="index.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Version 1</h3>
    <h5>funds stored in contribution contract</h5>
    <button onclick="deployv1()">Deploy New</button><br><br><br>
    <label id="numv1"></label> <br>

    <select id="v1Select" onchange="displayv1()"></select> <br>
    <img id="v1QR"></img> <br>
    <a id="v1AddressLabel"></a><br>

    <table>

      <caption>contributions</caption>
      <thead>
        <th>contributor</th>
        <th>contribution</th>
      </thead>
      <tbody id="v1Table">
      </tbody>

    </table> <br>
<hr>
<h3>Version 2</h3>

<h5>Contribute to contract where funds are stored in the parent contract</h5>

<button onclick="deployv2()">Deploy New</button><br><br><br>

<label id="numv2"></label> <br>

<select id="v2Select" onchange="displayv2()"></select> <br>

<img id="v2QR"></img><br>
<a id="v2AddressLabel"></a><br>
    <table>

      <caption>contributions</caption>
      <thead>
        <th>contributor</th>
        <th>contribution contract</th>
        <th>contribution</th>

      </thead>
      <tbody id="v2Table">
      </tbody>

    </table> <br>

<script>initialize(web3)</script>
  </body>
</html>
